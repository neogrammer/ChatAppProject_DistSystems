syntax = "proto3";

package chat;

option java_multiple_files = true;
option java_package = "ink.bluballz.chat.v1";
option java_outer_classname = "ChatProto";
option optimize_for = LITE_RUNTIME;

message ChatMessage {
  string id        = 1;  // stringified DB id
  string roomId    = 2;
  string userId    = 3;
  string userName  = 4;
  string content   = 5;
  int64  createdAt = 6;  // unix millis
}

message ChatRoom {
  string id = 1;
  string roomName = 2;
}

message ChatMessageHistoryRequest {
  string roomId = 1;
  string userId = 2;
  int64 minTime = 3;
  int64 maxTime = 4;
}

message ChatMessageHistoryResponse {
  repeated ChatMessage messages = 1;
}

message SendMessageResponse {
  bool success = 1;
}

service ChatService {
  rpc SendMessage(ChatMessage) returns (SendMessageResponse);
}